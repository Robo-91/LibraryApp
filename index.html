<!DOCTYPE html>
<html>
	<head>
		<title>Library Project</title>
		<link rel="stylesheet" type="text/css" href="library.css">
		<link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class='container'>
			<img src="https://images.unsplash.com/photo-1472173148041-00294f0814a2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80">
			<h1>My Library</h1>
		</div>
		
		<button id='newBook'>New Book</button>

		<div id='addBook'>
			<h5>Add Book</h5>
			<label for='title'>Title:</label>
			<input type="text" id='title' name="title">
			<label for='author'>Author:</label>
			<input type="text" id='author' name="author">
			<label for='pages'>Number Of Pages:</label>
			<input type="text" id='pages' name='pages'>
			<label for='hasRead'>Read:</label>
			<input type="checkbox" id='hasRead' name='read'>
			<input type="submit" name="Add Book" id="submit">
		</div>

		<table id="myTable">
			<thead>
				<td class="category">Title</td>
				<td class="category">Author</td>
				<td class="category">Number Of Pages</td>
				<td class="category">Read</td>
			</thead>
		</table>

		

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
